<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="./styles/scss/styles.scss" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/231b86159a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Heading -->
    <header>
      <h1>Dictionary App!</h1>
    </header>

    <!-- Main -->
    <main>
      <!-- Section of form -->
      <section class="form">
        <!-- Form -->
        <form action="#">
          <label for="search" class="sr-only"></label>
          <input
            type="search"
            id="search"
            name="search"
            placeholder="Search for a word..."
            autocomplete="off"
          />
          <input type="submit" value="Search" />
        </form>
      </section>

      <!-- Section of Desired Word H2 -->
      <section>
        <div class="desiredWord">
          <!-- H2 created here to display desired word from search -->
          <!-- Audio button to play the desired word -->
        </div>
      </section>

      <!-- Section of definations -->

      <section class="definitions">
        <h3 class="defH3">Definitions:</h3>
        <ul class="definitionsList">
          <!-- Display definitions in li-->
        </ul>
      </section>

      <!-- Section of Synonyms -->

      <section class="synonyms">
        <h3 class="synH3">Synonyms:</h3>
        <ul class="synonymsList">
          <!-- Display synonyms in li -->
        </ul>
      </section>

      <!-- Section of Image Gallery -->

      <section>
        <div class="images">
          <ul class="imageGallery">
            <!-- Display images -->
          </ul>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
